<style media="screen">

</style>
<div class="container-fluid abc" >
  <div class="col-md-2">
    </div>
  <div class="col-md-10">
  <div class="row">
    <div class=" col-md-1">
    <img style="color:white" ng-click="back()" src="https://img.icons8.com/material-sharp/24/000000/left.png"/>

      </div>
      <div class=" col-md-3">
      <div class="form-group">
        <input type="text" class="form-control"  ng-model="form.search" ng-enter="enqdata()" placeholder="Search with ID No." style="border-radius:10px;" >


      </div>
      </div>
      <div class="col-md-offset-4 col-md-4">
  <button style="float:right;width:150px;height:40px;background:#003366;color:white;border-radius:20px;" ng-click="addBusRoot()">Create New Root</button>
      </div>
      </div>
      <div class="row"style="margin-top:2%;">
        <table class="table table-hover"  >
    <thead style="background: #003366;color:white">
      <tr>
        <th>S.no</th>
        <th>Bus Name</th>
        <th>Root Name</th>
        <th>Root Fee</th>
        <th>Root Installment</th>
        <th style="padding-left:60px;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="k in rootdata">
        <td style="padding-left:20px;">{{$index+1}}</td>
        <td style="padding-left:20px;">{{k.bus_name}}</td>
        <td style="padding-left:20px;">{{k.root_name}}</td>

        <td style="padding-left:20px;">{{k.root_fee}}</td>
        <td style="padding-left:20px;">{{k.root_inst}}</td>



        <td><a  style="padding-left:10px;color:black;cursor:pointer;font-size:14px;"ng-click="editenq(k.pk)">Edit</a>
          <a ng-click="deleteroot(k.pk)"  style="padding-left:10px;color:black;cursor:pointer;font-size:14px;">Delete</a>
        </td>


      </tr>

    </tbody>
  </table>
  </div>
  <div class="row">
            <div class="col-md-offset-5 col-md-1">
              <button type="button" class="btn btn-sm btn-primary btn-block" ng-click="prev()">Prev</button>
            </div>
            <div class="col-md-1">
              <button type="button" class="btn btn-sm btn-primary btn-block " ng-click="next()">Next</button>
            </div>
          </div>
</div>
</div>
