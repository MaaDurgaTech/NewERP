<style media="screen">
  .form-control{
    border-radius:10px;
  }
  #drop{
    border-radius:10px;
    width:100%;
    height:35px;
    border:1px solid #C8C8C8;
  }
</style>
<div class="container-fluid abc" >
  <div class="col-md-2">
    </div>
  <div class="col-md-10">
  <div class="row">
    <div class="col-md-offset-1">
      <img ng-click="back()" src="https://img.icons8.com/material-sharp/24/000000/left.png"/>
    <span ><u style="font-size:24px;padding-left:35%;"><b> Create New Extra Fee</u></b></span><br><br><br>
      </div>


    </div>


  <div class="row">
    <div class="col-md-offset-3 col-md-6">
    <div class="form-group">
      <label >Extra Fee Name:</label>
      <input type="text" class="form-control" ng-model="form.fee_name" placeholder="name" >
    </div>
    </div>
    </div>


      <div class="row">
        <div class="col-md-offset-3 col-md-6">
        <div class="form-group">
          <label >Amount:</label>
          <input type="text" class="form-control" ng-model="form.extra_fee" placeholder="name" >
        </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
          <div class="form-group" >
            <label >Select Month:</label><br>
            <select ng-model="form.month" id="drop">
              <option  value="" selected>Select Month</option>
              <option  value="Apr" >Apr</option>
              <option value="May" >May</option>
              <option value="Jun" >Jun</option>
              <option value="Jul" >Jul</option>
              <option value="Aug" >Aug</option>
              <option value="Sep" >Sep</option>
              <option value="Oct" >Oct</option>
              <option value="Nov" >Nov</option>
              <option value="Dec" >Dec</option>
              <option value="Jan" >Jan</option>
              <option value="Feb" >Feb</option>
              <option value="Mar" >Mar</option>
            </select>
          </div>
          </div>
          </div>
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
          <div class="form-group">
            <label >Select Class:</label>
            <select class="form-control"ng-model="form.addclass" ng-options="item.c_name for item in classData track by item.pk">
              <option value="" selected>Select Class</option></select>
          </div>
          </div>
          </div>


      <div class="row">
        <div class="col-md-offset-3 col-md-6">
        <div class="form-group" >
          <label >Student Type:</label><br>
          <select ng-model="form.stdType" id="drop">
            <option value="" selected>Select Type:</option>
            <option value="NEW" >New</option>
            <option value="OLD" >Old</option>
            <option value="ALL STUDENT" >All Student</option>
          </select>
        </div>
        </div>
        </div>





      <div class="row text-center">
        <div class="col-md-offset-5 col-md-2">
          <div class="form-group">
        <button style="width:120px;height:40px;background:#003366;color:white;border-radius:20px;" ng-click="saveExtraFee()">SAVE</button>
        </div>
        </div>
        </div>
</div>
</div>
